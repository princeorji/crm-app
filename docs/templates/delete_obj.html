{% extends 'base.html' %}

{% block title %}Confirm delete{% endblock %}
{% block content %}    
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <h2>Are you sure?</h2>
            <p>You are about to delete {{obj}}. Please confirm.</p>
            <a href="{{request.META.HTTP_REFERER}}">Back</a>
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
